<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convert CSV/Json</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:50px">
     <form id="myform" action="/convert" method='POST' enctype="multipart/form-data">
        <h1>Converção CSV / JSON</h1>
        <div class="col-md-12">
            <input class="btn btn-secondary" type="file" name="file" id="file" accept=".csv, .json">
        </div>       
        <div class="col-md-12" style="margin-top: 15px">
            <input class="btn btn-secondary" type="submit" name="submit">
        </div>   
    </form>
</div>
</body>
</html>
